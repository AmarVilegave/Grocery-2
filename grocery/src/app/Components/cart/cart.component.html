<div *ngIf="cart && cart.items.length" class="container">
  <ul>
    <li *ngFor="let item of cart.items">
      <div>
        <img [src]="item.img" [alt]="item.name" />
      </div>
      <div>
        <a href="#">{{ item.name }}</a>
      </div>
      <div class="btns">
        <div (click)="onMinus(item.id)" class="fa-solid fa-minus"></div>
        {{ prodQuantity(item.id) }}
        <div
          (click)="onPlus(item.id, item.quantity)"
          class="fa-solid fa-plus"
          disabled="checkPlusQuantity(product.id)"
        ></div>
      </div>
    </li>
  </ul>
</div>
